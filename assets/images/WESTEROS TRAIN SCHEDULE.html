		</div>
		</div>
		<div class="row">
        <div class="col-lg-12 col-md-4">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Current Train Schedule</h3>

            </div>

            <div class="panel-body" id="tSchedule">
			<table id="tTable">
				<tbody><tr>
					<th id="thtrain"><strong>Train Name</strong></th>
					<th id="thtrain"><strong>Destination</strong></th>

                        <div class="form-group">

                            </label>

                                <br>
                            </label>

                                <br>
                            </label>

                        </div>

                            <label for="destination">Frequency
                                <br>
                            </label>

                    </form>
                </div>
